<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone"><img src="./img/iphone.png"></div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/ig-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./img/profile.png" alt="Profile Photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como pedrobreda</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é pedrobreda?</p>
                    <p class="notaccount">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou 
                        <a href="#" class="link-blue">Increva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
